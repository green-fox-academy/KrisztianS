<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoxPlayer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo_notif">
            <img src="../assets/foxplayer.png"></img>
        </div>
        <div class="artwork"></div>
        <div class="currently_played">
            <img src="../assets/if_plus_118619.svg"><img src="../assets/star.svg">
        </div>
        <div class="playlists">
            <span class="playlist_add_box"><h3>Playlists</h3><img src="../assets/if_plus.svg"</span>
        </div>
        <div class="tracks"></div>
        <div class="control_panel">
            <img src="../assets/rewind.svg">
            <img src="../assets/play.svg">
            <img src="../assets/pause.svg">
            <img src="../assets/forward.svg">
            <div class="track_start_time">00:00</div>
            <input class="track_length" type="range">
            <div class="track_end_time">00:00</div>
            <img src="../assets/shuffle.svg">
            <img src="../assets/volume.svg">
            <input class="volume_range" type="range">
        </div>
    </div>
</body>
</html>
